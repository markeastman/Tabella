<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <!-- jvectormap -->
    <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css"/>

</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect

|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|LAYOUT OPTIONS | fixed                                   |

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <!--/*/ <th:block th:include="fragments/MasterPage :: header"></th:block> /*/-->

    <!-- Left side column. contains the logo and sidebar -->
    <!--/*/ <th:block th:include="fragments/MasterPage :: sidebar"></th:block> /*/-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Version 10
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="box box-solid box-default" >
                <div class="box-header bg-purple">
                    <h3 class="box-title" data-th-text="${ballot.id}+' : '+${ballot.question}">Question</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="ballotAnswers">
                        <div class="progress-group" data-th-each="answer,status : ${ballot.answers}">
                            <span class="progress-text" data-th-text="${answer}">Answer</span>
                            <span class="progress-number" data-th-text="${counts[status.index]}+'/'+${resultsCount}">160/200</span>
                            <div class="progress sm">
                                <div class="progress-bar" th:style="'background-color:'+${colors[status.index % colorsCount]}+';width:'+100*${counts[status.index]}/${resultsCount}+'%;'" style="width: 80%"></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

            <div class="box box-solid box-default" >
                <div class="box-header">
                    <h3 class="box-title" >Pie Chart</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-8">
                            <div class="pad">
                                <div class="chart">
                                    <canvas id="pieChart" style="height:250px"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-4">
                            <div class="pad box-pane-right" id="legendDiv" style="min-height: 250px"/>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

            <div class="box box-solid box-default" >
                <div class="box-header">
                    <h3 class="box-title" >World Locations</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="pad">
                        <!-- Map will be created here -->
                        <div id="world-map-markers" style="height: 325px;" />
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <!--/*/ <th:block th:include="fragments/MasterPage :: footer"></th:block> /*/-->

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<!--/*/ <th:block th:include="fragments/MasterPage :: scripts"></th:block> /*/-->

<!-- ChartJS 1.0.1 -->
<script src="/plugins/chartjs/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparkline/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script><!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- page script -->
<script th:inline="javascript">
/*<![CDATA[*/
var map;
  $(function () {
    /* ChartJS
     * -------
     * Here we will create a few charts using ChartJS
     */

    //-------------
    //- PIE CHART -
    //-------------
    // Get context with jQuery - using jQuery's .get() method.
    var pieChartCanvas = $("#pieChart").get(0).getContext("2d");
    var chart = new Chart(pieChartCanvas);
    var PieData = /*[[${pieData}]]*/;
    var pieOptions = {
      //Boolean - Whether we should show a stroke on each segment
      segmentShowStroke: true,
      //String - The colour of each segment stroke
      segmentStrokeColor: "#fff",
      //Number - The width of each segment stroke
      segmentStrokeWidth: 2,
      //Number - The percentage of the chart that we cut out of the middle
      percentageInnerCutout: 50, // This is 0 for Pie charts
      //Number - Amount of animation steps
      animationSteps: 100,
      //String - Animation easing effect
      animationEasing: "easeOutBounce",
      //Boolean - Whether we animate the rotation of the Doughnut
      animateRotate: false,
      //Boolean - Whether we animate scaling the Doughnut from the centre
      animateScale: true,
      //Boolean - whether to make the chart responsive to window resizing
      responsive: true,
      // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
      maintainAspectRatio: true,
      //String - A legend template
      legendTemplate : "<ul class=\"pie-legend clearfix\"><% for (var i=0; i<segments.length; i++){%><li><i class=\"fa fa-circle-o\" style=\"color:<%=segments[i].fillColor%>\"></i>&nbsp;<%=segments[i].label%></li><%}%></ul>"
    };
    // You can switch between pie and douhnut using the method below.
    var pieChart = chart.Pie(PieData, pieOptions);
    // then you just need to generate the legend
    var legend = pieChart.generateLegend();
    // and append it to your page somewhere
    $('#legendDiv').append(legend);

    $('#world-map-markers').vectorMap({
        map: 'world_mill_en',
        normalizeFunction: 'polynomial',
        hoverOpacity: 0.7,
        hoverColor: false,
        backgroundColor: 'transparent',
        regionStyle: {
          initial: {
            fill: 'rgba(210, 214, 222, 1)',
            "fill-opacity": 1,
            stroke: 'none',
            "stroke-width": 0,
            "stroke-opacity": 1
          },
          hover: {
            "fill-opacity": 0.7,
            cursor: 'pointer'
          },
          selected: {
            fill: 'yellow'
          },
          selectedHover: {}
        },
        markerStyle: {
          initial: {
            fill: '#00a65a',
            stroke: '#111'
          }
        },
        markers: /*[[${mapData}]]*/
     });
  map = $('#world-map-markers').vectorMap('get', 'mapObject');
  // start the web socket
  connect();

});

    var sock;
    var connected = false;
    var mapMarkerIndex = 0;

    function setConnected(state)
    {
        connected = state;
    }

    function connect() {
        sock = new WebSocket('ws://localhost:28080/websocketHandler');
        sock.onopen = function(e) {
            console.log('open');
            sendMessage(''+/*[[${ballot.id}]]*/);
        };

        sock.onmessage = function(e) {
            console.log('message: ' + e.data);
            addMapMarker(JSON.parse(e.data));
        };

        sock.onclose = function(e) {
            console.log('close');
        }

        sock.onerror = function(e) {
            console.log('error');
        }

        setConnected(true);
    }

    function sendMessage(id) {
        sock.send(id);
    }

    function disconnect() {
        if (sock != null)
            sock.close();

        setConnected(false);
        console.log("disconnected");
    }

    function addMapMarker(marker) {
        console.log("Adding marker: " + marker);
        map.addMarker("added_"+mapMarkerIndex,marker);
        mapMarkerIndex++;
    }

/*]]>*/
</script>

</body>
</html>
