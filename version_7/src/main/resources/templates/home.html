<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Tabella Version Six</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body role="document">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container theme-showcase" role="main">
    You are logged in as: <span sec:authentication="principal.username">Who</span>
    <div class="well" data-th-each="ballot : ${ballots}">
        <form action="#" data-th-action="@{/ballot/answer}" method="POST" >
            <input type="hidden" name="id" data-th-value="${ballot.id}" value="0"/>
            <label class="ballotTitle" data-th-text="${ballot.id}+' : '+${ballot.question}" /><br/>
            <div class="ballotAnswers">
                <div class="radio" data-th-each="answer,status : ${ballot.answers}">
                    <label><input type="radio" name="answerIndex" data-th-value="${status.index}" data-th-text="${answer}" >option</input></label>
                </div>
            </div>
            <button type="submit" class="btn btn-default btn-success">Confirm</button>
        </form>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/footerinc :: footer"></th:block> /*/-->

</body>

</html>
